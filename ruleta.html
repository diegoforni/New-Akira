<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />        
        <title>Akira</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">



        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="static/css/style.css" rel="stylesheet">
        <link href="static/css/hero.css" rel="stylesheet">
        <link href="static/css/akira.css" rel="stylesheet">
        
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="51">
        <!-- Nav Bar Start -->
        <div class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">Akira</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a href="#home" class="nav-item nav-link ">|</a>
                        <a href="#about" class="nav-item nav-link">El robot que adivina</a>

                    </div>
                </div>
            </div>
        </div>
        <!-- Nav Bar End -->


        <!-- Hero Start -->
        <div class="hero" id="home">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-6">
                        <div class="hero-content">
                            <div class="hero-text">
                                <p>Hola!</p>
                                <h1>Soy Akira!</h1>
                                <div class="invisible" id="name">{{ name }}</div>
                                <h2 id="card"></h2>
                                <div class="typed-text" id="speach">Soy superior al ser humano. En todo sentido . Puedo predecir el poker. Con 99% de certeza. Decime las cartas en la mesa</div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6 ">
                        <div class="hero-image">
                            <div class="loader">
                                <span class ="loader__inner" type="button" id="alfred"></span>
                              </div>
                        </div>
                    </div>
                    </div>
                    
                </div>
            </div>
            <div class="position">
                <img class="positions" id="left" src="static/images/empty.png">
                <img class="positions" id="center" src="static/images/empty.png">
                <img class="positions" id="right" src="static/images/empty.png">
            </div>
        </div>
        <!-- Hero End -->     
        <!-- Pre Loader -->
        <div id="loader" class="show">
            <div class="loader"></div>
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="static/lib/wow/wow.min.js"></script>
        <script src="static/lib/typed/typed.min.js"></script>        
        <!-- Template Javascript -->
        <script src="static/js/ruleta.js"></script>
        <script src="static/js/init.js"></script>
    </body>
</html>
